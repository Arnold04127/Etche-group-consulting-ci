<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }
    .btn:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    .step {
      margin-bottom: 20px;
    }
    .summary {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }
    .summary p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription aux cours</h2>

    <!-- Étape 1 : Formulaire -->
    <form id="inscription-form" class="step">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="ville">Ville</label>
      <select id="ville" name="ville" required>
        <option value="">-- Sélectionnez une ville --</option>
        <option value="Abidjan">Abidjan</option>
        <option value="Yamoussoukro">Yamoussoukro</option>
        <option value="Grand-Bassam">Grand-Bassam</option>
        <option value="Bouaké">Bouaké</option>
      </select>

      <label for="commune">Commune / Quartier</label>
      <input type="text" id="commune" name="commune" required>

      <label for="adresse">Adresse (Quartier ou Commune)</label>
      <textarea id="adresse" name="adresse" rows="2"></textarea>

      <label>Matières souhaitées</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="matieres" value="Maths"> Maths</label>
        <label><input type="checkbox" name="matieres" value="Français"> Français</label>
        <label><input type="checkbox" name="matieres" value="Physique"> Physique</label>
        <label><input type="checkbox" name="matieres" value="Anglais"> Anglais</label>
        <label><input type="checkbox" name="matieres" value="Philosophie"> Philosophie</label>
        <label><input type="checkbox" name="matieres" value="SVT"> SVT</label>
      </div>

      <label for="cout">Coût</label>
      <input type="text" id="cout" name="cout" value="À définir selon la matière" disabled>

      <button type="button" class="btn" onclick="goToStep2()">Continuer</button>
    </form>

    <!-- Étape 2 : Vérification -->
    <div id="verification" class="step hidden">
      <h3>Vérification des informations</h3>
      <div class="summary" id="resume"></div>
      <button class="btn" onclick="goToStep1()">Modifier</button>
      <button class="btn" onclick="goToStep3()">Confirmer</button>
    </div>

    <!-- Étape 3 : Paiement -->
    <div id="paiement" class="step hidden">
      <h3>Étape finale</h3>
      <p>Vous allez être redirigé vers la page de paiement.</p>
      <button class="btn" onclick="window.location.href='paiement.html'">Aller au paiement</button>
    </div>
  </div>

  <script>
    function goToStep2() {
      const form = document.getElementById("inscription-form");
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      let nom = document.getElementById("nom").value;
      let email = document.getElementById("email").value;
      let ville = document.getElementById("ville").value;
      let commune = document.getElementById("commune").value;
      let adresse = document.getElementById("adresse").value;
      let matieres = Array.from(document.querySelectorAll('input[name="matieres"]:checked'))
                         .map(cb => cb.value).join(", ");

      document.getElementById("resume").innerHTML = `
        <p><strong>Nom :</strong> ${nom}</p>
        <p><strong>Email :</strong> ${email}</p>
        <p><strong>Ville :</strong> ${ville}</p>
        <p><strong>Commune :</strong> ${commune}</p>
        <p><strong>Adresse :</strong> ${adresse}</p>
        <p><strong>Matières :</strong> ${matieres}</p>
      `;

      form.classList.add("hidden");
      document.getElementById("verification").classList.remove("hidden");
    }

    function goToStep1() {
      document.getElementById("verification").classList.add("hidden");
      document.getElementById("inscription-form").classList.remove("hidden");
    }

    function goToStep3() {
      document.getElementById("verification").classList.add("hidden");
      document.getElementById("paiement").classList.remove("hidden");
    }
  </script>
</body>
</html>
